<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Analysis - ElderGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./text.css" />
    
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <header class="home-container10">
        <a href="index.html" class="home-container11 header-link">
            <img src="assets/logo.svg" alt="Logo" class="home-logo" />
            <h1 class="home-text1">ElderGuard</h1>
        </a>
    </header>

<main class="home-container12">
    <h1 class="home-text2" style="font-size: 3rem;">AI Message Scan</h1> <p class="home-text3" style="font-size: 1.5rem; max-width: 600px;">Paste the suspicious message below for AI evaluation.</p>

    <textarea id="userInput" class="input-area" placeholder="e.g. 'Your Netflix account is locked...'"></textarea>
    
    <button type="button" id="scanBtn" onclick="analyzeWithAI()">SCAN MESSAGE</button>
    
    <div id="loading" class="loading-spinner">Analyzing for scams...</div>

    <div id="result-container" class="danger-box">
        <span class="home-text3" id="statusLabel" style="font-size: 1.5rem; font-weight: bold;">Risk Level:</span>
        <span id="scoreDisplay" class="score-number">--</span>
        <p id="feedbackText"></p>
        <br>
        <a href="index.html" class="button-link" style="padding: 15px 40px; font-size: 1.2rem;">Back to Home</a>
    </div>
</main>
    <script src="text.js"></script>
</body>
</html>

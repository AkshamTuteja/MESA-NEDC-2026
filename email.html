<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Check - ElderGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./email.css" />
</head>
<body>
    <header class="home-container10">
        <a href="index.html" class="home-container11" style="text-decoration: none;">
            <img src="assets/logo.svg" alt="Logo" class="home-logo" />
            <h1 class="home-text1">ElderGuard</h1>
        </a>
    </header>

    <main class="home-container12">
        <h1 class="home-text2" style="font-size: 3rem;">Sender Verification</h1>
        <p class="home-text3" style="font-size: 1.4rem;">Type in the <b>email address</b> of the person who messaged you:</p>

        <input type="email" id="emailInput" class="input-area" placeholder="example@gmail.com">
        
        <button type="button" id="scanBtn" class="button" onclick="checkEmailDomain()">Check Sender</button>

        <div id="email-result">
            <p id="resultHeadline"></p>
            <p id="resultDetails"></p>
            <br>
            <a href="index.html" class="button-link" style="padding: 15px 40px;">Go Back</a>
        </div>
    </main>

    <script src="email.js"></script>
</body>
</html>
